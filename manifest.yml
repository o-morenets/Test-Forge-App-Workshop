modules:
  jira:adminPage:
    - key: jira-admin-page
      resource: main
      resolver:
        function: resolver
      render: native
      title: Admin Page
      sections:
        - header: Github
          pages:
            - title: User credentials
              route: user-credentials
            - title: Repositories list
              route: repositories-list
    - key: admin-page-example-hello-world-configure-page
      resource: main-configure-page
      title: Configure page example
      render: native
      resolver:
        function: resolver
      useAsConfig: true
    - key: admin-page-example-hello-world-get-started-page
      resource: main-get-started-page
      title: Get started page example
      render: native
      resolver:
        function: resolver
      useAsGetStarted: true
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: ui/index.tsx
  - key: main-configure-page
    path: ui/main-configure-page.tsx
  - key: main-get-started-page
    path: ui/main-get-started-page.tsx
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/8bd28b2a-523e-459a-bc9a-2252a810f535
permissions:
  scopes:
    - storage:app
    - read:jira-work
    - read:servicedesk-request
  external:
    fetch:
      backend:
        - address: "*.github.com"
