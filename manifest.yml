modules:
  jira:adminPage:
    - key: jira-admin-page
      resource: main
      resolver:
        function: resolver
      render: native
      title: Admin Page
  function:
    - key: resolver
      handler: index.handler
    - key: webhook-handler
      handler: index.webhookHandler
  webtrigger:
    - key: github-webhook-handler
      function: webhook-handler
resources:
  - key: main
    path: ui/index.tsx
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/8bd28b2a-523e-459a-bc9a-2252a810f535
permissions:
  scopes:
    - storage:app
    - read:jira-work
    - write:jira-work
  external:
    fetch:
      backend:
        - address: "*.github.com"
