modules:
  jiraServiceManagement:queuePage:
    - key: jsm-forge-app-demo-hello-world-queue-page
      resource: main
      resolver:
        function: resolver
      render: native
      title: Training App Queue Page
  jira:adminPage:
    - key: admin-page-ui
      resource: admin-main
      resolver:
        function: admin-resolver
      render: native
      title: Admin Page
  function:
    - key: resolver
      handler: index.handler
    - key: admin-resolver
      handler: index.handler
resources:
  - key: main
    path: src/frontend/index.jsx
  - key: admin-main
    path: src/frontend/admin-index.jsx
permissions:
  scopes:
    - storage:app
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/8bd28b2a-523e-459a-bc9a-2252a810f535
